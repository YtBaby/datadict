### -- 开发环境配置 -- ###

server.port=8080
server.tomcat.uri-encoding=UTF-8

#数据库编码格式
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

##datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jf_data_dict?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=jfkjyfb
spring.datasource.driverClassName=com.mysql.jdbc.Driver
# Advanced configuration...
#最大连接数量
spring.datasource.max-active=50
#最大空闲连接
spring.datasource.max-idle=3
#最小空闲连接
spring.datasource.min-idle=1
#初始化连接
spring.datasource.initial-size=2
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.dataSource.bySearch.testWhileIdle=true
spring.dataSource.bySearch.validationQuery=SELECT 1 FROM DUAL
spring.dataSource.bySearch.timeBetweenEvictionRunsMillis=360000
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall,log4j
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# 合并多个DruidDataSource的监控数据
spring.datasource.useGlobalDataSourceStat=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# 模板的位置在resources/templates下
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.suffix=.html

#mybatis.typeAliasesPackage=com.jfs.exvis.osd.domain
mybatis.mapper-locations=classpath:mapper/**/*.xml
#日志路径
logging.level.root=INFO
#开发模式 日志量太大
#logging.level.org.springframework.web=DEBUG
#打印sql 日志
logging.level.com.jf.datadict: debug
logging.path=logs