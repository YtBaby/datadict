<body>
<!--顶部空白-->
<div class="empty-header"></div>
<!--介绍-->
<div class="container">
    <div class="jumbotron">
        <h2>数据字典</h2>
        <p>...</p>
        <p>Designed to easy to exporting and viewing table structures</p>
    </div>
</div>
<!--选择数据库-->
<div class="container">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">默认数据库</li>
            <li>自定义访问</li>
        </ul>
        <!--搜索-->
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form" action="/">
                    <div class="form-div">
                        <label class="layui-form-label">数据库</label>
                        <div class="layui-input-block form-select">
                            <select name="dbValue" id="dbValue" lay-verify="required" lay-filter="select-dbValue">
                                <option value=""></option>
                            </select>
                        </div>

                        <label class="layui-form-label">表名</label>
                        <input type="text" class="form-control form-input" id="inputSearch"
                               placeholder="请输入要搜索的表名" autocomplete="off">

                        <button type="button" class="btn btn-default submit-button" onclick="btn_query()">查询</button>
                    </div>
                </form>
                <!--统计-->
                <div class="left-tab-container">
                    <table class="table table-bordered table-striped table-hover" id="dbStatistics">
                        <tr style='background-color: #c4e7ec'>
                            <th width= "20%">数据源</th>
                            <th width= "20%">版本</th>
                            <th width= "40%">分类</th>
                            <th width= "20%">统计数</th>
                        </tr>
                        <tr th:each="ds:${dataStatistics}">
                            <td th:class="'type_'+${ds.dbName}" th:text="${ds.dbName}"></td>
                            <td th:text="${ds.version}"></td>
                            <td th:text="${ds.dtName}"></td>
                            <td th:text="${ds.tableCount}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--输入IP访问-->
            <div class="layui-tab-item">
                <div class="right-tab-div">
                    <form action="/costomShow" method="post">
                        <div class="layui-form-item">
                            <label class="right-tab-form-label">DBSupport</label>
                            <select class="form-control form-input" required  lay-verify="required" >
                                <option id="mysql">MySql</option>
                                <option id="mongodb">MongoDB（暂不支持）</option>
                            </select>
                        </div>
                        <div class="layui-form-item">
                            <label class="right-tab-form-label">IP</label>
                            <div class="layui-input-block">
                                <input type="text" name="ip" id="ip" required  lay-verify="required" placeholder="数据库IP"
                                       autocomplete="off" class="form-control form-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="right-tab-form-label">Port</label>
                            <div class="layui-input-block">
                                <input type="text" name="port" id="port" required  lay-verify="required" placeholder="端口号"
                                       autocomplete="off" class="form-control form-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="right-tab-form-label">UserName</label>
                            <div class="layui-input-block">
                                <input type="text" name="userName" id="userName" required  lay-verify="required" placeholder="用户名"
                                       autocomplete="off" class="form-control form-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="right-tab-form-label">Password</label>
                            <div class="layui-input-block">
                                <input type="password" name="pwd" id="pwd" required  lay-verify="required" placeholder="密码"
                                       autocomplete="off" class="form-control form-input">
                            </div>
                        </div>
                        <div class="right-tab-btn-div">
                            <button type="button" class="btn btn-primary" id="test_btn" onclick="costom_btn_query()">测试连接</button>
                            <button type="submit" class="btn btn-success" id="submit_btn">确定连接</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--版本号-->
<div class="footer">
    <p class="footer-p">

<script th:inline="javascript">
    function mergeRows(){
        $('.table').find("td[class^='type_']").each(function (index, element) {
            var cla = $(element).attr("class");
            var obj = $('.table').find("."+cla);
            if (obj.length>=1) {
                let dbName = $(element).text();
                obj.eq(0).attr("rowspan",obj.length);
                obj.eq(0).css("color","#1c93f9")
                obj.eq(0).css("cursor","pointer")
                obj.eq(0).wrapInner("<span onclick='refreshToShow(\"" +dbName+ "\", null)'></span>");
                obj.eq(0).removeClass(cla);
                $('.table').find("."+cla).remove();
            }
        })
    }

    $(document).ready(function(){
        $('#submit_btn').attr("style","display:none;");
        mergeRows();
    });
</script>
<script>
    function getDataBaseList(){
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: '/queryAllDataBase',
            success: function (data) {
                $.each(data.data, function (index, item) {
                    // 下拉菜单里添加元素
                    $('#dbValue').append(new Option(item, item));
                });
                layui.form.render("select");
            },
            error: function (data) {
                layer.msg(data.msg);
            }
        })
    }

    function refreshToShow(db_name, table_name) {
        if (dbName == "" || db_name == undefined || typeof db_name == "undefined") {
            layer.msg('请必须选择一个数据库',{time:1000});
            return;
        }
        var url = "/show?dbName=" + db_name;
        // window.location.href = url;
        if (table_name == undefined || typeof table_name == "undefined") {
            // url += "&tableName=" + table_name;
            table_name = "";
        }
        new submitForm('/show', { "dbName": db_name, "tableName":table_name }).post();
    }

    var dbName;
    function btn_query() {
        let table_name = $('#inputSearch').val();
        refreshToShow(dbName, table_name);
    }

    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;

        getDataBaseList();
        form.on('select(select-dbValue)', function(data){
            dbName = data.value;
        })
    })
</script>
<script>
    function costom_btn_query() {
        let ip = $('#ip').val();
        let port = $('#port').val();
        let userName = $('#userName').val();
        let pwd = $('#pwd').val();
        // 验证信息
        if (ip == "" || ip == undefined || typeof ip == "undefined") {
            layer.msg('请输入IP',{time:1000});
            return;
        } else {
            // 判断ip地址的合法性
            var exp=/^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/;
            var reg = ip.match(exp);
            if(reg==null) {
                layer.msg("输入IP地址不合法！", {time: 1000});
                return;
            }
        }
        if (port == "" || port == undefined || typeof port == "undefined") {
            layer.msg('请输入Port',{time:1000});
            return;
        }
        if (userName == "" || userName == undefined || typeof userName == "undefined") {
            layer.msg('请输入UserName',{time:1000});
            return;
        }
        if (pwd == "" || pwd == undefined || typeof pwd == "undefined") {
            layer.msg('请输入Pwd',{time:1000});
            return;
        }
        let voInfo = { "ip": ip, "port":port, "userName":userName, "pwd":pwd };
        validauteMySql(voInfo);
    }
    function validauteMySql(voInfo) {
        var loadingFlag;
        $.ajax({
            type: 'Post',
            dataType: 'json',
            url: '/validauteMySql',
            contentType:"application/json",
            data: JSON.stringify(voInfo),
            beforeSend: function (XMLHttpRequest) {
                //注意，layer.msg默认3秒自动关闭，如果数据加载耗时比较长，需要设置time
                loadingFlag= layer.msg('正在连接，请稍候……', { icon: 16, shade: 0.2,shadeClose:false,time:60000 });
            },
            success: function (data) {
                layer.close(loadingFlag);
                if (data.status !== 200) {
                    layer.msg(data.msg, {time:2000, icon:5});
                    return;
                }
                layer.msg("connection is ok!", {time:2000, icon:6});
                $('#submit_btn').attr("style","display:block;");
                $('#test_btn').attr("style","display:none;");
            },
            error: function (data) {
                layer.close(loadingFlag);
                layer.msg(data.msg);
            }
        })
    }
</script>
<script type="text/javascript">
    /*创造虚拟表单POST提交不留参数于url*/
    function submitForm(url, data)
    {
        var eleForm = document.body.appendChild(document.createElement('form'));
        eleForm.action = url;
        for (var property in data)
        {
            var hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = property;
            hiddenInput.value = data[property];
            eleForm.appendChild(hiddenInput);
        }
        this.eleForm = eleForm;
        if (!submitForm._initialized)
        {
            submitForm.prototype.post = function ()
            {
                this.eleForm.method = 'post';
                this.eleForm.submit();
            };
            submitForm._initialized = true;
        }
    }
</script>
