<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户列表</title>
    <link href="/css/main.css" rel="stylesheet" />
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>姓名</th>
    </tr>
    <tr th:each="user:${userList}" class="row">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
    </tr>
</table>
</body>
</html>
